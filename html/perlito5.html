<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>"Perlito" Perl 5 Compiler</title>
	</head>
	<body>
    <h1><a href="http://www.perlito.org">"Perlito" Perl 5 Compiler</a></h1>


    <p>Perlito is a compiler collection that implements a Perl 5 and a Perl 6 compiler.</p>

    <p>Main Perlito repository: <a href="http://github.com/fglock/Perlito">http://github.com/fglock/Perlito</a></p>


        <script type="text/javascript" src="perlito5.js"></script>

        <p>Source program:</p>
		<textarea id="source" cols="70" rows="10">
use v5;
use strict;
use feature 'say';

package Main;

JS::inline('document.getElementById("print-result").value') = 
  "Changing the output box using the document object\n";

say "hello, World!";

say "goodbye $_"
    foreach 1 .. 3;

sub fact {
    $_[0] <= 1
    ? $_[0]
    : $_[0] * fact( $_[0] - 1 )
}

for my $v ( 1 .. 5 ) {
    say "fact $v = ", fact($v);
}

my $time = 'Compile-time';
$str = ' say("this was compiled at $time") ';
$time = 'Run-time';
eval $str;

package Printer;
    sub new { 
        bless {}, $_[0] 
    }
    sub out { 
        JS::inline('document.getElementById("print-result").value') = 
        JS::inline('document.getElementById("print-result").value') . $_[1];
    }

package Main;

my $printer = Printer->new;
$printer->out( "Using my 'Printer' object\n" );

</textarea><br/>
		<input type="button" value="Execute" onclick="execute()"/>

        <p>Compiler log:</p>
		<textarea id="log-result" readonly="true" cols="70" rows="5"></textarea><br/>

        <!-- <p>Syntax tree (AST):</p>
		     <textarea id="ast-result" readonly="true" cols="70" rows="5"></textarea><br/>
        -->

        <p>Compiled to Javascript:</p>
		<textarea id="js-result" readonly="true" cols="70" rows="5"></textarea><br/>

        <p>Output:</p>
		<textarea id="print-result" readonly="true" cols="70" rows="5"></textarea><br/>

	<script type="text/javascript">

		function execute() {

            NAMESPACE.CORE.print = function(List__) {
                var i;
                for (i = 0; i < List__.length; i++) {
		    	    document.getElementById('print-result').value += string(List__[i]);
                }
                return true;
            };

			var source = document.getElementById('source').value;
            var pos = 0;
            var ast;
            var match;
			document.getElementById('log-result').value   = "";
			// document.getElementById('ast-result').value   = "";
			document.getElementById('js-result').value    = "";
		    document.getElementById('print-result').value = "";
            try {
                // compile
			    document.getElementById('log-result').value += "Compiling.\n";
                var start = new Date().getTime();
		    	document.getElementById('js-result').value += "// Do not edit this file - Generated by Perlito Perl 5\n";
                // compilation unit
                match = CLASS["Perlito5::Grammar"].exp_stmts([CLASS["Perlito5::Grammar"], source, pos]);
                ast = match._class_.flat([match]);
                var tmp = NAMESPACE.CORE.bless([
                                new HashRef({name:"GLOBAL", body: ast}),
                                CLASS["CompUnit"]
                          ]);
                ast = tmp;

		    	// document.getElementById('ast-result').value += perl(ast) + "\n";
		    	document.getElementById('log-result').value += "Emitting javascript.\n";
    		    document.getElementById('js-result').value += ast._class_.emit_javascript([ast]) + ";\n";
                pos = match._hash_.to;
			    document.getElementById('log-result').value += 
                    "Finished compilation unit at pos " + pos + " of " + source.length + "\n";
                // run
		    	eval(document.getElementById('js-result').value);
                // report
                var end = new Date().getTime();
                var time = end - start;
			    document.getElementById('log-result').value += "Time: " + (time/1000) + "s\n";
                NAMESPACE.CORE.print("Done.\n");
            }
            catch(err) {
                document.getElementById('log-result').value += "Error:\n";
                document.getElementById('log-result').value += err + "\n";
                document.getElementById('log-result').value += "Compilation aborted.\n";
            }
		}
	</script>
	</body>
</html>
